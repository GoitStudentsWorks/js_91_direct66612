<div class="favorites-asidebar-container">
  <div class="favorites-quote-container">
    <div class="quote-icon-men">
      <svg width="18" height="20">
        <use href="/img/symbol-defs.svg#icon-aside-men"></use>
      </svg>
    </div>
    <div class="favorites-quote">
      <div class="quote-title-container">
        <h3 class="favorites-quote-title">Quote of the day</h3>
        <svg class="quote-icon-marks" width="20" height="20">
          <use href="/img/symbol-defs.svg#icon-aside-marks"></use>
        </svg>
      </div>
    </div>
  </div>
  <div class="favorites-daily-sport">
    <svg class="favorites-icon-barell" width="20" height="20">
      <use href="/img/symbol-defs.svg#icon-aside-barbell"></use>
    </svg>
    <h3 class="favorites-dailysport-title">110 min</h3>
    <p class="favorites-dailysport-subtitle">Daily norm of sports</p>
  </div>
  <div class="favorites-img-container">
    <picture>
      <source
        media="(max-width: 767px)"
        srcset="
          /img/favorites/favorites-bg-mobile.jpg    1x,
          /img/favorites/favorites-bg-mobile@2x.jpg 2x
        "
      />
      <source
        media="(max-width: 1439px)"
        srcset="
          /img/favorites/favorites-bg-tablet.jpg    1x,
          /img/favorites/favorites-bg-tablet@2x.jpg 2x
        "
      />
      <source
        media="(min-width: 1440px)"
        srcset="
          /img/favorites/favorites-bg.jpg    1x,
          /img/favorites/favorites-bg@2x.jpg 2x
        "
      />
      <img
        class="favorites-asidebar-img"
        src="/img/favorites/favorites-bg-mobile.jpg"
        alt="women sportswear taking break from workout"
        width="335"
        height="119"
      />
    </picture>
  </div>
</div>
