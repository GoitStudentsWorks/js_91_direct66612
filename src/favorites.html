<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorites</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <load src="partials/favorites/header.html" />
    <main>
      <section class="favorites">
        <div class="container favorites-container">
          <h2 class="favorites-title">Favorites</h2>
          <div class="favorites-wrapper">
            <div class="favorites-aside-content"><load src="partials/favorites/exercises.html" /></div>
            <div class="favorites-exercise-wrapper">
              <p class="favorites-not-found-text">
                It appears that you haven't added any exercises to your
                favorites yet. To get started, you can add exercises that you
                like to your favorites for easier access in the future.
              </p>
              <div class="favorites-exercise-card-wrapper">
            </div>
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
